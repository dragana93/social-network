<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand"
       routerLink="/"
       routerLinkActive='active'>Social Network App</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="true"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
         id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="this.accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/members"
               routerLinkActive='active'>Matches </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/lists"
               routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/messages"
               routerLinkActive='active'>Messages</a>
          </li>
        </ng-container>
      </ul>
      <div class="dropdown"
           *ngIf="(this.accountService.currentUser$ | async) as user"
           dropdown>
        <a class="dropdown-toggle text-light"
           dropdownToggle>Welcome {{user.username | titlecase}} </a>
        <div class="dropdown-menu mt-3"
             *dropdownMenu>
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"
             (click)="logout()">Logout</a>
        </div>
      </div>
      <form *ngIf="(this.accountService.currentUser$ | async) === null"
            #loginForm="ngForm"
            class="form-inline mt-2 mt-md-0"
            (ngSubmit)="login()"
            autocomplete="off">
        <input class="form-control mr-sm-2"
               name="username"
               [(ngModel)]="model.username"
               type="text"
               placeholder="Username">
        <input class="form-control mr-sm-2"
               name="password"
               [(ngModel)]="model.password"
               type="password"
               placeholder="Password">
        <button class="btn btn-success my-2 my-sm-2"
                type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
